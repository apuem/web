<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON - apuem</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon/favicon-16x16.png">
    <link rel="manifest" href="../images/favicon/site.webmanifest">
    <link rel="mask-icon" href="../images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <a style="font-weight: 600; font-size: 1.25em; padding: 1.5vw 5vw; float: left; color: #111111 !important; text-decoration: none !important;" href="https://www.apuem.com">apuem</a>
    <a style="font-weight: 400; font-size: 0.75em; padding: 2vw 7.5vw; float: right; color: #111111 !important; text-decoration: none !important; cursor: pointer;" onclick="openNav()">ADVANCED</a>
    <div id="sideNav" style="height: 100%; width: 0px; position: fixed; border: 0.5px solid #DCDCDC; z-index: 1; transition: 0.5s; background-color: #F5F5F5; overflow-x: hidden; right: 0px;">
        <a style="font-weight: 400; font-size: 0.75em; padding: 2vw 7.5vw; float: right; color: #111111 !important; text-decoration: none !important; cursor: pointer" onclick="closeNav()">CLOSE</a>
        <h2 class="p-5">Hey</h2>
    </div>
    <div id="main" style="width: 100%;" class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="m-5">.json</h1>
        <div id="content" onmouseleave="resetCopyNote()" onclick="copyDivToClipboard()" class="show-container copyContainer p-3" style="overflow-y: scroll;">
            <pre>Lorem <span style="color: blueviolet;">ipsum</span> <br> dolor</pre>
        </div>
        <p id="copyNote" class="hide" style="font-weight: 400; font-size: 0.75em; padding: 2vw 7.5vw; float: right; color: #111111 !important; text-decoration: none !important;">CLICK TO COPY TO CLICKBOARD</p>
    </div>
    <script>
        function openNav() {
            document.getElementById("sideNav").style.width = "50vw";
        }
        function closeNav() {
            document.getElementById("sideNav").style.width = "0";
        }
        document.getElementById('main').addEventListener('click', closeNav);

        function copyDivToClipboard() {
            var range = document.createRange();
            range.selectNode(document.getElementById("content"));
            window.getSelection().removeAllRanges(); // clear current selection
            window.getSelection().addRange(range); // to select text
            document.execCommand("copy");
            window.getSelection().removeAllRanges();// to deselect
            document.getElementById("copyNote").style.color = "green";
            document.getElementById("copyNote").innerHTML = "COPIED!";
                }
        function resetCopyNote() {
            document.getElementById("copyNote").style.color = "#111111";
            document.getElementById("copyNote").innerHTML = "CLICK TO COPY TO CLICKBOARD";
        }
        </script>
</body>
</html>
