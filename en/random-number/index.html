        <script>

            var uniqueIdentifier = 1;
            var title = "";
            var destination = "";
            var createdby = "";
            var name = "";


            function logResults(json) {
                console.log(json);
            }

            $.ajax({
                url: "https://raw.githubusercontent.com/apuem/apuem.github.io/master/wal.json",
                dataType: "json",
            }).done(function (result) {
                console.log(result);
                var selected = result.filter(function (item) {
                    return item.id == uniqueIdentifier;
                });
                
                destination = selected[0].rawurl;
                title = selected[0].title;
                createdby = selected[0].createdby;
                name = selected[0].name;
                document.getElementById("title").innerHTML = title;
                document.getElementById("createdby").innerHTML = createdby;
                document.getElementById("url").innerHTML = destination;
                document.title = title + " - apuem";
            });
            

            function goto() {
                window.location.href = destination;

                }

         <script>
            function getRndInteger() {
                var min = parseInt(document.getElementById('min').value, 10);
                var max = parseInt(document.getElementById('max').value, 10);
                if (isNaN(min) == true) {
                    min = 0;
                    document.getElementById('min').value = 0;
                }
                if (isNaN(max) == true) {
                    max = 1;
                    document.getElementById('max').value = 1;
                }
                var rnum =  Math.floor(Math.random() * (max - min + 1) ) + min;
                document.getElementById("rnum").innerHTML = rnum;
                }
        </script>
