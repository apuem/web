        <script>

                var asn = "";
                var continent_code = "";
                var country = "";
                var country_area = "";
                var country_calling_code = "";
                var country_capital = "";
                var country_code = "";
                var country_code_iso3 = "";
                var country_population = "";
                var country_tld = "";
                var currency = "";
                var currency_name = "";
                var in_eu = "";
                var languages = "";
                var latitude = "";
                var longitude = "";
                var region_code = "";
                var timezone = "";
                var utc_offset = "";

            fetch('https://ipapi.co/json/')
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                console.log(data);
                var result = data;
                var ip = result.ip
                var version = result.version
                var org = result.org
                var city = result.city
                var postal = result.postal
                var region = result.region
                var country_name = result.country_name
                asn = result.asn
                continent_code = result.continent_code
                country = result.country
                country_area = result.country_area
                country_calling_code = result.country_calling_code
                country_capital = result.country_capital
                country_code = result.country_code
                country_code_iso3 = result.country_code_iso3
                country_population = result.country_population
                country_tld = result.country_tld
                currency = result.currency
                currency_name = result.currency_name
                in_eu = result.in_eu
                languages = result.languages
                latitude = result.latitude
                longitude = result.longitude
                region_code = result.region_code
                timezone = result.timezone
                utc_offset = result.utc_offset

                
                document.getElementById("ip").innerHTML = ip;
                document.getElementById("version").innerHTML = version;
                document.getElementById("org").innerHTML = org;
                document.getElementById("city").innerHTML = city;
                document.getElementById("postal").innerHTML = postal;
                document.getElementById("region").innerHTML = region;
                document.getElementById("country_name").innerHTML = country_name;
            });

        </script>
