<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API :: APUEM</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="./../main.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./../apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./../favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./../favicon-16x16.png">
    <link rel="manifest" href="./../site.webmanifest">
    <meta name="description" content="Even if you are not ready for the day, it cannot always be night. ☾☾☾ Explore our new project or see the archive for older projects. ☾☾☾ For further details please contact us via email, Twitter or Instagram.">
</head>
<body>
    <div id="email-container" class="position-fixed top-0 start-0 p-3 fs-5">
        <a class="link-light menu-link" href="mailto:support@apuem.com">
            EMAIL
        </a>
    </div>
    <div id="twitter-container" class="position-fixed top-0 start-50 translate-middle-x p-3 fs-5">
        <a class="link-light menu-link" href="https://instagram.com/withapuem">
            INSTAGRAM
        </a>
    </div>
    <div id="github-container" class="position-fixed top-0 end-0 p-3 fs-5">
        <a class="link-light menu-link" href="https://github.com/apuem">
            <p>GITHUB</p>
        </a>
    </div>
    <div id="apuem-container"  class="position-fixed top-50 start-50 translate-middle">
        <a href="./">
            <img id="APUEM-logo" class="img-fluid user-select-none" src="../images/APUEM.png" alt="APUEM_logo">
        </a>
    </div>
    <div id="text-container" class="position-absolute top-0 start-0 text-uppercase">
        <a>
            <p>☾ API REQUEST</p>
            <p>Please get back.</p>
        </a>
    </div>
    <script>
        fetch("https://apuemdb.up.railway.app/0/url", {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
                "Access-Control-Allow-Origin": "*"
            }}).then(function(response) {
                return response.json();
            }).then(function(data) {
                document.getElementById("text-container").innerHTML = "<a><p>☾ API REQUEST</p><p>" + data + "</p></a>";
            });
    </script>
</body>
</html>
