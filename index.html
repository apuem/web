<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>apuem</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <a style="font-weight: 600; font-size: 1.25em; padding: 1.5vw 5vw; float: left; color: #111111 !important; text-decoration: none !important;" href="https://www.apuem.com">apuem</a>
    <a style="font-weight: 400; font-size: 0.75em; padding: 2vw 7.5vw; float: right; color: #111111 !important; text-decoration: none !important;" href="https://www.apuem.com/more">MORE</a>
    <div style="width: 100%;" class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <div style="padding-top: 10vh;" class=""><p style="font-size: 2em; font-weight: 500;">start a new document</p></div>
        <div style="padding-bottom: 20vh;" class=""><input onkeyup="searching()" autocomplete="false" type="text" id="search-bar" name="search" placeholder="search"></div>
        <div style="height: 40vh; width: 60vw;" class="list-border">
            <ul style="list-style: none;" id="suggestions">
                <li onclick="send('pdf');">
                    <div style="width: 100%; border-bottom: 1px solid #dcdcdc;" class="hover p-2 d-flex flex-column justify-content-center">
                        <div>
                            <p class="mb-0 small">DOWNLOAD</p>
                            <p class="mb-0" style="font-size: 1.5em; font-weight: 500;">.PDF</p>
                        </div>
                    </div>
                </li>
                <li onclick="send('html');">
                    <div style="width: 100%; border-bottom: 1px solid #dcdcdc" class="hover p-2 d-flex flex-column justify-content-center">
                        <div>
                            <p class="mb-0 small">PREVIEW</p>
                            <p class="mb-0" style="font-size: 1.5em; font-weight: 500;">.HTML</p>
                        </div>
                    </div>
                </li>
                <li onclick="send('json');">
                    <div style="width: 100%; border-bottom: 1px solid #dcdcdc" class="hover p-2 d-flex flex-column justify-content-center">
                        <div>
                            <p class="mb-0 small">PREVIEW</p>
                            <p class="mb-0" style="font-size: 1.5em; font-weight: 500;">.JSON</p>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script>
        function searching() {
            var input, autocomplete, ul, li, a, i;
            input = document.getElementById("search-bar");
            autocomplete = input.value.toUpperCase();
            ul = document.getElementById("suggestions");
            li = ul.getElementsByTagName("li");
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("div")[0];
                if (a.innerHTML.toUpperCase().indexOf(autocomplete) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }

        function send(dest) {
            location.href = "https://www.apuem.com/" + dest;
        }
    </script>
</body>
</html>
